<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
  <defs>
    <radialGradient id="glow" cx="50%" cy="45%" r="45%">
      <stop offset="0%" stop-color="#FDD96A" stop-opacity="0.3"/>
      <stop offset="100%" stop-color="#C07020" stop-opacity="0"/>
    </radialGradient>
  </defs>

  <!-- Dark background -->
  <rect width="64" height="64" rx="14" fill="#080E1A"/>

  <!-- Subtle amber glow behind rabbit -->
  <circle cx="32" cy="30" r="20" fill="url(#glow)"/>

  <!-- ═══ Rabbit silhouette ═══ -->

  <!-- Left ear -->
  <ellipse cx="26" cy="12" rx="3.2" ry="8.5" fill="#F0E4CC" transform="rotate(-10, 26, 12)"/>
  <ellipse cx="26" cy="12" rx="1.8" ry="6.5" fill="#E8C090" transform="rotate(-10, 26, 12)"/>

  <!-- Right ear -->
  <ellipse cx="38" cy="12" rx="3.2" ry="8.5" fill="#F0E4CC" transform="rotate(10, 38, 12)"/>
  <ellipse cx="38" cy="12" rx="1.8" ry="6.5" fill="#E8C090" transform="rotate(10, 38, 12)"/>

  <!-- Head -->
  <circle cx="32" cy="26" r="8" fill="#F0E4CC"/>

  <!-- Eyes -->
  <circle cx="29" cy="25" r="1.3" fill="#080E1A"/>
  <circle cx="35" cy="25" r="1.3" fill="#080E1A"/>

  <!-- Nose -->
  <ellipse cx="32" cy="28" rx="1" ry="0.7" fill="#E8A880"/>

  <!-- Body -->
  <ellipse cx="32" cy="41" rx="9" ry="10" fill="#F0E4CC"/>

  <!-- Left foot -->
  <ellipse cx="25.5" cy="49" rx="4" ry="2.2" fill="#F0E4CC"/>

  <!-- Right foot -->
  <ellipse cx="38.5" cy="49" rx="4" ry="2.2" fill="#F0E4CC"/>

  <!-- Tail -->
  <circle cx="41" cy="42" r="2.5" fill="#FEFAF0"/>

</svg>