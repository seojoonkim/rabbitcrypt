<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 40" width="200" height="40">
  <defs>
    <!-- Amber portal radial gradient (small icon) -->
    <radialGradient id="pg" cx="50%" cy="50%" r="50%">
      <stop offset="0%"   stop-color="#FDD96A" stop-opacity="1"/>
      <stop offset="25%"  stop-color="#F0C050" stop-opacity="0.95"/>
      <stop offset="55%"  stop-color="#E8A830" stop-opacity="0.7"/>
      <stop offset="80%"  stop-color="#D4922A" stop-opacity="0.35"/>
      <stop offset="100%" stop-color="#C07020" stop-opacity="0"/>
    </radialGradient>

    <!-- Glow filter for small icon -->
    <filter id="glow" x="-60%" y="-60%" width="220%" height="220%">
      <feGaussianBlur stdDeviation="1.8" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- ═══ Icon area (left, ~36px square centered in 40px) ═══ -->

  <!-- Amber portal glow -->
  <circle cx="20" cy="20" r="13" fill="url(#pg)" filter="url(#glow)"/>

  <!-- Concentric ring decorations -->
  <circle cx="20" cy="20" r="9"  fill="none" stroke="rgba(212,146,42,0.28)" stroke-width="0.6"/>
  <circle cx="20" cy="20" r="12" fill="none" stroke="rgba(212,146,42,0.16)" stroke-width="0.6"/>

  <!-- Rabbit silhouette (scaled ~0.56x from favicon) -->
  <!-- Left ear -->
  <ellipse cx="17.5" cy="11"   rx="1.6" ry="4.1"
    fill="#1A2A40" transform="rotate(-7, 17.5, 11)"/>
  <!-- Right ear -->
  <ellipse cx="22.5" cy="11"   rx="1.6" ry="4.1"
    fill="#1A2A40" transform="rotate(7, 22.5, 11)"/>
  <!-- Head -->
  <circle  cx="20"   cy="17.5" r="3.7" fill="#1A2A40"/>
  <!-- Body -->
  <ellipse cx="20"   cy="26.5" rx="4.6" ry="5.4" fill="#1A2A40"/>
  <!-- Left foot -->
  <ellipse cx="16.5" cy="30.5" rx="2.6" ry="1.2" fill="#1A2A40"/>
  <!-- Right foot -->
  <ellipse cx="23.5" cy="30.5" rx="2.6" ry="1.2" fill="#1A2A40"/>

  <!-- Vertical divider -->
  <line x1="38" y1="8" x2="38" y2="32"
    stroke="#30363D" stroke-width="0.7" stroke-linecap="round"/>

  <!-- ═══ Text area ═══ -->

  <!-- "Rabbit Crypt" main text -->
  <text x="45" y="21"
    font-family="Georgia, 'Times New Roman', 'Noto Serif KR', serif"
    font-size="13.5"
    font-weight="700"
    fill="#F0E4CC"
    letter-spacing="0.4">Rabbit Crypt</text>

  <!-- "토끼굴" subtext -->
  <text x="45" y="32"
    font-family="'Noto Serif KR', Georgia, serif"
    font-size="8.5"
    font-weight="400"
    fill="#8B949E"
    letter-spacing="1.2">토끼굴</text>

</svg>
